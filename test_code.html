    <!-- Latest compiled and minified CSS -->

    <style>
        body {
            padding: 25px; 
        }
    </style>
</head>
<body>

    <div id="myDiv">
        <button id="stopBtn" type="button">stop</button>
        <button id="nextColor" type="button">next</button>
    </div>

    <script>
        var i = 0;
        var colorArray = ["#FFFFFF", "#FF0000", "#00FF00", "#0000FF", "#00FFFF", "#FF00FF", "#FFFF00", "#000000" ]
        function callMe() {
            $("body").fadeIn().css("background-color", colorArray[i])
            if (i == colorArray.length - 1) {i = 0;} else {i++;};
            myClock = setTimeout(function() { callMe();}, 5000);
            // clearTimout(myClock);
            $("#stopBtn").on("click", function () {
                clearTimeout(myClock);
                quit();
            })
            $("#nextColor").on("click", function() {
                if (i == colorArray.length - 1) {
                    i = 0;
                }
                clearTimeout(myClock);
                callMe();
            });
        }

        function quit() {
            console.log("quitting");

            clearTimeout(myClock)
        }
    
        callMe();


    
    </script>


</body>
</html>
